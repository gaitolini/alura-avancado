<!-- aluraframe/client/post.html -->
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    <h1>Envia Negociações</h1>
    <div id="mensagemView">
        <p></p>
    </div>
    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit" onclick="enviaNegociacoesController.enviaNegociacao(event)">Enviar
            dados
            para
            servidor</button>
    </form>
    <script src="./js/app/polyfill/fetch.js"></script>
    <script src="./js/app/models/Negociacao.js"></script>
    <script src="./js/app/controllers/EnviaNegociacoesController.js"></script>
    <script src="./js/app/helpers/DateHelper.js"></script>
    <script src="./js/app/models/ListaNegociacoes.js"></script>
    <script src="./js/app/views/View.js"></script>
    <script src="./js/app/views/NegociacoesView.js"></script>
    <script src="./js/app/views/MensageView.js"></script>
    <script src="./js/app/models/Mensagem.js"></script>
    <script src="./js/app/models/Conta.js"></script>
    <script src="./js/app/services/ProxyFactory.js"></script>
    <script src="./js/app/helpers/Bind.js"></script>
    <script src="./js/app/services/NegociacaoService.js"></script>
    <script src="./js/app/services/HttpService.js"></script>
    <script>
        let enviaNegociacoesController = new EnviaNegociacoesController();
        console.log('Intanciou o EnviaNegociacoesController');
    </script>
</body>

</html>
